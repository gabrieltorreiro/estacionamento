<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="cadastro">
        <input type="text" id="nome" placeholder="Digite o nome do veiculo">
        <input type="text" id="placa" placeholder="Digite a placa do veiculo">
        <input type="button" id="adicionar" value="Adicionar">
    </section>
    <section id="dados">
        <table>
            <thead>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Remover</th>
            </thead>
            <tbody id="patio"></tbody>
        </table>
    </section>
    <script src="./script.js"></script>
</body>

</html>
